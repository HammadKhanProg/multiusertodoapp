{% extends "base.html" %}

{% block content %}
<table class="table">
    <thead>
        <th>All Users</th>
        <th>Email</th>
        <th>Last Login</th>
        <th>Date joined</th>
        <th>Is_Admin</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.last_login}}</td>
            <td>{{user.date_joined}}</td>
            {% if user.is_superuser %}
            <td>Yes</td>
            {% else %}
            <td>No</td>
            {% endif %}
            
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock  %}
